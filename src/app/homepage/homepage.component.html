<app-navbar></app-navbar>
<section class="hero" id="homepage">
  <div class="slideshow">
    <div
      *ngFor="let image of images; let i = index"
      class="slide"
      [class.active]="currentSlide === i"
      [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
    ></div>
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Elegance Beauty Salon</h1>
    <p class="subtitle">Where Beauty Meets Luxury</p>
    <p class="description">
      Experience the ultimate in beauty and relaxation with our premium
      services. Let our expert stylists transform your look and elevate your
      confidence.
    </p>
    <button routerLink="/booking" class="cta-button">Book Now</button>
  </div>
</section>
<app-about></app-about>
<app-services></app-services>
<app-carousel></app-carousel>
<app-footer></app-footer>
