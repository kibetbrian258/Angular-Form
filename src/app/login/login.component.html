<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue your beauty journey</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <i
              class="fas"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
            ></i>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          Password must be at least 6 characters long
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>

    <div class="divider">
      <span>New to Bolane?</span>
    </div>

    <button routerLink="/booking" class="book-now-button">Book Now</button>
  </div>
</div>
